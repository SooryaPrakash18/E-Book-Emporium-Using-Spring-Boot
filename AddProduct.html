<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add New Book</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="container-fluid h-100 d-flex justify-content-center align-items-center gradient-custom" style="background-image: url('Images/blog-2.jpg');">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg">
      <div class="card-body">
        <h3 class="card-title text-center">Add New Book</h3>
        <form>

          <div class="form-group">
            <label for="productImageUrl">Book Image URL</label>
            <input type="text" class="form-control" id="productImageUrl" placeholder="Enter the Book image URL" required>
          </div>

          <div class="form-group">
            <label for="productName">Book Name</label>
            <input type="text" class="form-control" id="productName" placeholder="Enter the Book name" required>
          </div>

          <div class="form-group">
            <label for="productPrice">Book Price</label>
            <input type="number" class="form-control" id="productPrice" placeholder="Enter the Book price" required>
          </div>

          <div class="form-group">
            <label for="productDescription">Book Description</label>
            <input type="text" class="form-control" id="productDescription" placeholder="Enter the Book description" required>
          </div>

         

          <button type="submit" class="btn btn-primary btn-block">Add Book</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
