<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>SP Book Store - Get Your New Book Collections</title>
  <meta name="title" content="SP - Get Your New Book Collections">
  <meta name="description" content="This is a SP Book Store get your preferable books">
  
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="preload" as="image" href="./assets/images/hero-banner.png">
  <link rel="preload" as="image" href="./assets/images/hero-bg.jpg">
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background:  hsl(243, 95%, 8%);
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    .card-banner {
      position: relative;
      overflow: hidden;
    }

    .card-banner img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 15px;
      text-align: center;
    }

    .card-title {
      display: block;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .card-price {
      display: block;
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .addtocart {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 56px;
    }

    .addtocart:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body id="top">
  <section class="section featured" aria-label="featured collection">
    <div class="container">
      <h2 class="h2 section-title">Available Collections</h2>
      <div class="product-grid">
        <div th:each="book : ${books}">
          <div class="product-card">
            <div class="card-banner img-holder" style="--width: 384; --height: 480;">
              <img th:src="@{${book.imageURL}}" width="384" height="480" loading="lazy" alt="Book Image" class="img-cover">
            </div>
            <div class="card-content">
              <h3 class="h3">
                <a th:text="${book.bookname}" class="card-title"></a>
              </h3>
              <data class="card-price" th:text="'â‚¹ ' + ${book.bookprice}"></data>
              
				     <form method="post" action="/addcart1">
                                  
                                        <input type="hidden" name="productid" th:value="${book.bookname}">
                                        
                                    

                  
              <button type="submit" class="addtocart">Add to Cart</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
