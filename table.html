<!DOCTYPE html>
<html>
<head>
    <title>Users Table with Animation</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: Arial, sans-serif;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 12px;
            text-align: left;
            transition: background-color 0.3s ease;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #d1e7f5;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        table {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>

<h2>Users Table with Animation</h2>

<table>
    <tr>
        <th>S.No</th>
        <th>User</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Alice</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Bob</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Charlie</td>
    </tr>
    <tr>
        <td>4</td>
        <td>David</td>
    </tr>
    <tr>
        <td>5</td>
        <td>Eve</td>
    </tr>
</table>

</body>
</html>
